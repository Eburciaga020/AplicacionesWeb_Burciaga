<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML y JavaScript Diagnostico</title>
    <link rel="styles" href="style.css">
</head>
<body>

    <div id="container">
        <h1>Welcome to the Quiz</h1>
        <p id="question">What is the capital of France?</p>
        <button class="button" onclick="checkAnswer()">Submit Answer</button>
    </div>

    <script>
        /* Pregunta: ¿Cuál es la función de 'document.getElementById' en JavaScript?
        Se utiliza para seleccionar y acceder a un elemento HTML específico que tiene un atributo 'id' determinado. */
        function checkAnswer() {
            /* Pregunta: ¿Qué hace 'prompt' y cómo se puede usar en lugar de 'alert'? */
            let answer = prompt("Enter your answer:");

            /* Pregunta: ¿Cuál es el propósito de la instrucción 'if' en este fragmento de código?
            El propósito de la instrucción if en el fragmento de código que proporcionaste es evaluar una condición y
            ejecutar un bloque de código solo si esa condición es verdadera. */
            if (answer.toLowerCase() === 'paris') {
                alert("Correct!");
            } else {
                alert("Try again!");
            }
        }

        /* Pregunta: ¿Cómo se puede manipular el DOM usando JavaScript para cambiar el contenido de un elemento?
        Para manipular el DOM (Document Object Model) usando JavaScript y cambiar el contenido de un elemento,
        puedes usar métodos como getElementById, innerText, innerHTML, entre otros. */
        document.getElementById("question").innerText = "What is the capital of Spain?";
    </script>

</body>
</html>
